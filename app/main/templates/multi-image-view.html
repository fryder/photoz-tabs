<ion-view view-title="images library">

  <ion-content class="padding">

    <!-- content goes here -->
    <ion-list>
      <ion-item class="item item-divider">
        <button class="button button-block button-balanced" ng-click="selImages()">
    			Select Images
    		</button>
      </ion-item>
      <ion-item class="item item-icon">
        <p ng-repeat="img in images">
    			<img ng-src="{{img}}" style="max-width:250px;max-height:250px" />
    		</p>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
