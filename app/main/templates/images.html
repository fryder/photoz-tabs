<ion-view view-title="images">
  <!-- do you want padding? -->
  <ion-content>

    <ion-list>
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ui-sref="main.library">

        <h2>View Library</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

            <ion-item
              class="item-remove-animate item-avatar item-icon-right"
              type="item-text-wrap"
              ui-sref="main.flicker">
              <img src="main/assets/images/yo@2x.png">
              <p>Flicker</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

              <ion-item
                class="item-remove-animate item-avatar item-icon-right"
                type="item-text-wrap"
                ui-sref="main.google">
                <img src="main/assets/images/yo@2x.png">
                <p>Google Photos</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
